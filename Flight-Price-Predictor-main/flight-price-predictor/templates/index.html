<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="card custom-bg w-75 p-4 d-flex">
        <div class="row">
            <div class="pb-3 h3 text-left">Flight Price Predictor 👨‍✈️</div>
        </div>
        <form id="flight-form">
            <div class="row">
                <div class="form-group col-md align-items-start flex-column">
                    <label for="airline" class="d-inline-flex col-auto">Airline <span>&#128747;</span></label>
                    <select class="form-select" id="airline">
                        <!-- For loop logic of jinja template -->
                    {%for key in airlines.keys()%}
                        <option value="{{key}}">{{key}}</option>
                    {%endfor%}
                    </select>
                </div>
                <div class="form-group col-md align-items-start flex-column">
                    <label for="departure" class="d-inline-flex col-auto">Departure time of day <span>🌓</span></label>
                    <select class="form-select" id="departure">
                        <!-- For loop logic of jinja template -->
                    {%for key in departure_times.keys()%}
                        <option value="{{key}}">{{key}}</option>
                    {%endfor%}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 align-items-start flex-column">
                    <label for="stop" class="d-inline-flex col-auto">Stops <span>🛑</span></label>
                    <select class="form-select" id="stop">
                        <!-- For loop logic of jinja template -->
                    {%for key in stops.keys()%}
                        <option value="{{key}}">{{key}}</option>
                    {%endfor%}
                    </select>
                </div>
                <div class="form-group col-lg-3 align-items-start flex-column">
                    <label for="cabin_class" class="d-inline-flex col-auto">Cabin class <span>🛄</span></label>
                    <select class="form-select" id="cabin_class">
                        <!-- For loop logic of jinja template -->
                    {%for key in cabin_classes.keys()%}
                        <option value="{{key}}">{{key}}</option>
                    {%endfor%}
                    </select>
                </div>
                <div class="form-group col-lg-3 align-items-start flex-column">
                    <label for="duration" class="d-inline-flex col-auto">Duration <span class="sublabel">(in hours)</span> <span>⏳</span></label>
                    <input type="number" min="0" max="24" class="form-control" id="duration" name="duration" value="0">
                </div>
                <div class="form-group col-lg-3 align-items-start flex-column">
                    <label for="days_left" class="d-inline-flex col-auto">Days left<span>🗓️</span></label>
                    <input type="number" min="0" max="365" class="form-control" id="days_left" name="days_left" value="0">
                </div>
            </div>
            <div class="row">
                <div class="text-left col-auto">
                    <button type="button" class="btn btn-primary" onclick="fetchPrice()"><span>🔍</span> Search flights</button>
                </div>
            </div>
        </form>
    </div>
    <div id="predict-card" class="card custom-bg w-75 p-4 d-flex hidden">
        <div class="row">
            <div id="price-result" class="pb-3 h4 text-right"></div>
        </div>
    </div>
</div>
</body>
</html>
